<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Lightswitch</title>

    <!-- Lightswitch references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="switchplate">
        <svg id="screen" viewBox="-100 -100 200 200">
            <defs>
                <mask id="screen-mask" x="-100" y="-100" width="200" height="200">
                    <circle cx="0" cy="0" r="100" id="screen-mask-circle"></circle>
                </mask>
            </defs>
            <g mask="url(#screen-mask)">
                <rect id="white-background" x="-100" y="-100" width="200" height="100"></rect>
                <rect id="black-background" x="-100" y="000" width="200" height="100"></rect>
                <image id="swatch-1" class="colors" xlink:href="images/hsl.png" width="1000" height="1000" transform="matrix(0.5 0 0 0.5 -0 -500)"></image>
                <image id="swatch-2" class="colors" xlink:href="images/hsl.png" width="1000" height="1000" transform="matrix(0.5 0 0 0.5 -500 -500)"></image>
            </g>
            <circle id="screen-circle" class="off" cx="0" cy="0" r="100"></circle>
            
            <circle id="switch" class="lit-border" cx="0" cy="0" r="25"></circle>
        </svg>
    </div>


    <script src="scripts/snap/snap.svg.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
